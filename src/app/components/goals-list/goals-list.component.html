<div class="goals-list">

  <ul class="list-group">

    <li *ngFor="let goal of goalsList" class="list-group-item">

      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{goal.name}}</h5>
        <small>Contribution: {{goal.contributionPercentage}}%</small>
      </div>

      <p class="mb-1" *ngIf="goal.goalDate != null">Due: {{goal.getGoalDateString()}}</p>

      <div class="d-flex w-100 justify-content-between">

        <small *ngIf="goal.goalAmount != null">R {{calculateAmountSaved(goal.contributionPercentage, totalSavings)}}</small>
        <p *ngIf="goal.goalAmount == null">R {{calculateAmountSaved(goal.contributionPercentage, totalSavings)}}</p>

        <small *ngIf="goal.goalAmount != null">R {{goal.goalAmount}}</small>

      </div>

      <p>
        <ngb-progressbar *ngIf="goal.goalAmount" type="info"
                         [value]="this.calculateGoalProgress(goal.goalAmount, goal.contributionPercentage, totalSavings)"></ngb-progressbar>
      </p>

    </li>

  </ul>

</div>
