<div class="goals-list">

  <ul class="list-group">

    <li *ngFor="let goal of goalsList" class="list-group-item">

      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{goal.name}}</h5>
        <small>Contribution: {{goal.contribution_percentage}}%</small>
      </div>

      <p class="mb-1" *ngIf="goal.due_date != null">Due: {{goal.due_date}}</p>

      <div class="d-flex w-100 justify-content-between">

        <small *ngIf="goal.goal_amount != null">R {{calculateAmountSaved(goal.contribution_percentage, totalSavings)}}</small>
        <p *ngIf="goal.goal_amount == null">R {{calculateAmountSaved(goal.contribution_percentage, totalSavings)}}</p>

        <small *ngIf="goal.goal_amount != null">R {{goal.goal_amount}}</small>

      </div>

      <p>
        <ngb-progressbar *ngIf="goal.goal_amount" type="info"
                         [value]="this.calculateGoalProgress(goal.goal_amount, goal.contribution_percentage, totalSavings)"></ngb-progressbar>
      </p>

    </li>

  </ul>

</div>
