<div class="editGoalModal">

  <div class="modal-header">
    <h5 class="modal-title">
      Edit Goal
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form>
    <div class="modal-body" style="padding:50px">

      <label for="goalNameInput">Goal Name</label>
      <div class="input-group">
        <input #goalNameInput type="text" class="form-control" id="goalNameInput"
               value="{{oldGoal.name}}" required>
      </div>
      <br>

      <label for="contributionInput">Contribution Percentage</label>
      <div class="input-group flex-nowrap">
        <input #contributionInput type="number" class="form-control" id="contributionInput"
               [value]="oldGoal.contributionPercentage"
               required>
        <div class="input-group-append">
          <span class="input-group-text" id="addon-wrapping1">%</span>
        </div>
      </div>
      <br>

      <label for="goalAmountInput">Goal Amount</label>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping2">R</span>
        </div>
        <input #goalAmountInput type="number" class="form-control" id="goalAmountInput"
               [value]="oldGoal.goalAmount" onkeypress="return event.charCode >= 48" min="1">
      </div>
      <br>

      <label for="dueDateInput">Due Date</label>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping3">Due Date</span>
        </div>
        <input #dueDateInput type="date" class="form-control" id="dueDateInput"
               [value]="getGoalDateInInputFormat()">
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary"
              (click)="submitGoalUpdate(goalNameInput.value, contributionInput.value, dueDateInput.value, goalAmountInput.value)">
        Submit
      </button>
      <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close
      </button>
    </div>

  </form>
</div>
